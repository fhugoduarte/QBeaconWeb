<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title th:text="${disciplina.nome}"></title>

<!-- CorBase = #4B0082 -->

<meta name="_csrf" content="${_csrf.token}" />
<!-- default header name is X-CSRF-TOKEN -->
<meta name="_csrf_header" content="${_csrf.headerName}" />
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="icon" type="image/png" sizes="20x20"
	th:href="@{/images/logoQBeacon.png}" />
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/css/footer.css}" rel="stylesheet" />
<link href="navbar-fixed-top.css" rel="stylesheet" />

<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" />

</head>
<body>
	
	<div class="container">
		<!-- HEADER -->
		<div th:replace="fragments/header :: header"></div>
			
		<!-- WHITE BOX -->
		<div class="white-box" style="margin-top: 100px;">
			<div class="container">
				<div class="row" align="center"><h2>Detalhes da Disciplina</h2></div><br/>
				<div class="row">
					<div class="col-sm-8"></div>
					<div class="col-sm-4">
						<a class="btn btn-warning btn-sm" th:href="@{${'/disciplina/editar/'+disciplina.id}}" title="Editar">
							Editar
						</a>
						<a class="btn btn-danger btn-sm" th:href="@{${'/disciplina/deletar/'+disciplina.id}}" title="Deletar">
							Deletar
						</a>
					</div>
				</div>
				<div class="row" align="center">
					<img id="disciplina_img" class="img-circle"
						src="/images/logoDisciplina.png" height="150" width="150"/>
				</div> <br/>
				<div class="row" align="center">
					<h1 th:text="${disciplina.nome}"></h1>
				</div>
				<br/><br/><br/>
				<div class="row">
					<div class="col-sm-3"></div>
					<div class="card card-container row col-sm-6">
						<table class="table table-striped">
						  <thead class="thead-dark">
						    <tr>
						    	<th scope="col"><h4>Lista de Turmas</h4></th>
						    	<th></th>
						    	<th>
						    		<a th:href="@{${'/disciplina/'+disciplina.id+'/criar_turma'}}"
						    			class="btn btn-success btn-sm">
						    			Criar nova Turma
						    		</a>
						    	</th>
						    </tr>
						  </thead>
						  <tbody>
						    <tr th:each="turma : ${disciplina.turmas}">
						      <td><a th:text="${turma.professor}" th:href="@{${'/turma/'+turma.id}}" title="Detalhes"></a></td>
						      <td></td>
						      <td></td>
						    </tr>
						  </tbody>
						</table>
					</div>
					<div class="col-sm-3"></div>
				</div>
			</div>
		</div><!-- End to White Box -->
		
		<!-- FOOTER -->
		<div th:include="fragments/footer :: footer"></div>
		
	</div>
		
	<script th:src="@{/bootstrap/js/jquery.js}"></script>
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
