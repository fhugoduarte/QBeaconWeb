<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Verificar Disponibilidade</title>

<!-- CorBase = #4B0082 -->

<meta name="_csrf" content="${_csrf.token}" />
<!-- default header name is X-CSRF-TOKEN -->
<meta name="_csrf_header" content="${_csrf.headerName}" />
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="icon" type="image/png" sizes="20x20"
	th:href="@{/images/logoQBeacon.png}" />
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/css/footer.css}" rel="stylesheet" />
<link href="navbar-fixed-top.css" rel="stylesheet" />

<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

</head>
<body>
	
	<div class="container">
		<!-- HEADER -->
		<div th:replace="fragments/header :: header"></div>
		
		<!-- WHITE BOX -->
		<div class="white-box" style="margin-top: 100px;">
			<div class="container">
				<div class="row col-sm-4"></div>
				<div class="card card-container  row col-sm-4">
					<h1>Disponibilidade de Horário</h1><br/>
					<div class="form-group" align="center">
					<img id="reserva_img" class="img-circle"
						src="/images/logoReserva.png" height="150" width="150"/><br/><br/>
					<p id="horario_name"></p>
					<form id="cadastro_horario" method="POST" th:object="${horario}">
						<input type="hidden"
          					th:name="${_csrf.parameterName}"
          					th:value="${_csrf.token}" />
          				<input type="hidden"
          					th:name="${horario.reservas}"
          					th:value="${horario.reservas}" />
          					
          				<div class="form-group">
          					<label>Dia da Semana</label> <br/><br/>
          					<div class="input-group">
          						<span class="input-group-addon">
          							<i class="fa fa-calendar"></i>
          						</span>
          						<select class="form-control" th:field="*{diaSemana}" 
          								autofocus="true" required="true">
  									<option value="Segunda-Feira"> Segunda-Feira </option>
  									<option value="Terça-Feira"> Terça-Feira </option>
  									<option value="Quarta-Feira"> Quarta-Feira </option>
  									<option value="Quinta-Feira"> Quinta-Feira </option>
  									<option value="Sexta-Feira"> Sexta-Feira </option>
								</select>
          					</div>
          				</div> <br/>
          				<div class="form-group">
          					<label>Horário</label> <br/><br/>
          					<div class="input-group">
          						<span class="input-group-addon">
          							<i class="fa fa-clock-o"></i>
          						</span>
          						<select class="form-control" th:field="*{periodo}" 
          								autofocus="true" required="true">
  									<option value="08:00 às 10:00"> 08:00 às 10:00 </option>
  									<option value="10:00 às 12:00"> 10:00 às 12:00 </option>
  									<option value="13:30 às 15:30"> 13:30 às 15:30 </option>
  									<option value="15:30 às 17:30"> 15:30 às 17:30 </option>
  									<option value="18:00 às 20:00"> 18:00 às 20:00 </option>
  									<option value="20:00 às 22:00"> 20:00 às 22:00 </option>
								</select>
          					</div>
          				</div> <br/>
          				<div class="form-group row">
							<div class="col-sm-3"></div>
							<button class="btn btn-primary col-sm-6" type="submit">Verificar</button>
						</div>
					</form>
				</div>
				</div>
				<div class="row col-sm-4"></div>
			</div>
		</div><!-- End to White Box -->
		
		<!-- FOOTER -->
		<div th:include="fragments/footer :: footer"></div>
		
	</div>
		
	<script th:src="@{/bootstrap/js/jquery.js}"></script>
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
