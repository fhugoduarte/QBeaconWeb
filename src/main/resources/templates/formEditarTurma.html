<!DOCTYPE html>

<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
	<head>
		<title>EDITAR TURMA</title>
		<meta name="_csrf" content="${_csrf.token}"/>
    	<!-- default header name is X-CSRF-TOKEN -->
    	<meta name="_csrf_header" content="${_csrf.headerName}"/>
	</head>
	<body>
		<form id="editar_turma" th:action="@{/turma/editar}"
				method="POST" th:object="${turma}">
		
			<input type="hidden"
          			th:name="${_csrf.parameterName}"
          			th:value="${_csrf.token}" />
          			
          	<input	type="hidden"
          			th:field="*{id}"
          			th:value="${turma.id}" />
          	<input	type="hidden"
          			th:field="*{reserva}"
          			th:value="${turma.reserva}" />
          	<input	type="hidden"
          			th:field="*{alunos}"
          			th:value="${turma.alunos}" />
          	<input	type="hidden"
          			th:field="*{disciplina}"
          			th:value="${turma.disciplina}" />
          	<input	type="hidden"
          			th:field="*{aulas}"
          			th:value="${turma.aulas}" />

			<input type="text" 
					id="professor"
					th:field="*{professor}"
					placeholder="Nome do professor"
					value="${turma.professor}" />

			<button type="submit">
				Editar
			</button>

		</form>
		
	</body>
</html>
