<!DOCTYPE html>

<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
	<head>
		<title th:text="${bloco.nome}"></title>
		<meta name="_csrf" content="${_csrf.token}"/>
    	<!-- default header name is X-CSRF-TOKEN -->
    	<meta name="_csrf_header" content="${_csrf.headerName}"/>
	</head>
	<body>
		
		<h2>Detalhes do Bloco</h2>
		<h3><center><b th:text="${bloco.nome}"></b></center></h3>
		<table>
			<thead>
				<tr>
					<th>Lista de Salas deste Bloco</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="sala : ${bloco.salas}">
					<td th:text="${sala.nome}"></td>
					<td>
						<a th:href="@{${'/bloco/' + bloco.id
									 + '/remover_sala/' + sala.id}}">Remover</a>
						<a th:href="@{${'/sala/'+sala.id}}">Detalhes</a>
					</td>
				</tr>
			</tbody>
		</table><br/>
		<a th:href="@{${'/bloco/'+bloco.id+'/criar_sala'}}">Criar nova Sala</a>
		<table>
			<thead>
				<tr>
					<th>Outras Salas</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="sala : ${outrasSalas}">
					<td th:text="${sala.nome}"></td>
					<td>
						<a th:href="@{${'/bloco/' + bloco.id
									 + '/adicionar_sala/' + sala.id}}">Adicionar</a>
						<a th:href="@{${'/sala/'+sala.id}}">Detalhes</a>
					</td>
				</tr>
			</tbody>
		</table>
		
		<a th:href="@{/bloco/cadastrar}">Cadastrar Bloco</a>
	</body>
</html>
