<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Cadastro Aula</title>

<!-- CorBase = #4B0082 -->

<meta name="_csrf" content="${_csrf.token}" />
<!-- default header name is X-CSRF-TOKEN -->
<meta name="_csrf_header" content="${_csrf.headerName}" />
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="icon" type="image/png" sizes="20x20"
	th:href="@{/images/logoQBeacon.png}" />
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/css/footer.css}" rel="stylesheet" />
<link href="navbar-fixed-top.css" rel="stylesheet" />

<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" />

</head>
<body>
	
	<div class="container">
		<!-- HEADER -->
		<div th:replace="fragments/header :: header"></div>
		
		<!-- WHITE BOX -->
		<div class="white-box" style="margin-top: 100px;">
			<div class="container">
				<div class="row col-sm-4"></div>
				<div class="card card-container  row col-sm-4">
					<h1>Nova Aula</h1><br/>
					<div class="form-group" align="center">
					<img id="aula_img" class="img-circle"
						src="/images/blocoLogo.png" height="150" width="150"/><br/><br/>
					<p id="aula_name"></p>
					<form id="cadastro_aula" method="POST" th:object="${aula}">
						<input type="hidden"
          					th:name="${_csrf.parameterName}"
          					th:value="${_csrf.token}" />
          				<div class="form-group">
          					<label for="inputDate">Dia da aula</label> <br/><br/>
          					<div class="input-group">
          						<span class="input-group-addon">
          							<i class="fa fa-calendar"></i>
          						</span>
          						<!-- <input type="date" id="inputDate" class="form-control"
								placeholder="Dia da Aula" th:field="*{dia}" required="true"
								autofocus="true" /> -->
								<input type="text" class="form-control" id="dia"
									th:field="*{dia}" placeholder="dd/mm/yyyy"/>
          					</div>
          				</div> <br/>
          				<div class="form-group">
          					<label for="inputAssunto">Assunto da Aula</label> <br/><br/>
          					<div class="input-group">
          						<span class="input-group-addon">
          							<i class="fa fa-book"></i>
          						</span>
          						<textarea id="inputAssunto" class="form-control"
								placeholder="Assunto" th:field="*{assunto}" required="true"
								autofocus="true" rows="3" cols="30"/>
          					</div>
          				</div> <br/>
          				<div class="form-group">
          					<label>Local</label> <br/><br/>
          					<div class="input-group">
          						<span class="input-group-addon">
          							<i class="glyphicon glyphicon-blackboard"></i>
          						</span>
          						<select class="form-control" th:field="*{reserva}" 
          								required="true" autofocus="true">
  									<option th:if="${aula.turma.reserva1 != null}" th:value="${aula.turma.reserva1.id}"
  										 th:text="${aula.turma.reserva1.sala.nome} + ' - ' + ${aula.turma.reserva1.horario.periodo} + ' / '
  										  + ${aula.turma.reserva1.horario.diaSemana}"></option>
  									<option th:if="${aula.turma.reserva2 != null}" th:value="${aula.turma.reserva2.id}"
  										 th:text="${aula.turma.reserva2.sala.nome} + ' - ' + ${aula.turma.reserva2.horario.periodo} + ' / '
  										  + ${aula.turma.reserva2.horario.diaSemana}"></option>
								</select>
          					</div>
          				</div> <br/>
          				<div class="form-group row">
							<div class="col-sm-3"></div>
							<button class="btn btn-primary col-sm-6" type="submit">Cadastrar</button>
						</div>
					</form>
				</div>
				</div>
				<div class="row col-sm-4"></div>
			</div>
		</div><!-- End to White Box -->
		
		<!-- FOOTER -->
		<div th:include="fragments/footer :: footer"></div>
		
	</div>
		
	<script th:src="@{/bootstrap/js/jquery.js}"></script>
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
