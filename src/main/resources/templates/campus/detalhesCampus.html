<!DOCTYPE html>

<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
	<head>
		<title th:text="${campus.nome}"></title>
		<meta name="_csrf" content="${_csrf.token}"/>
    	<!-- default header name is X-CSRF-TOKEN -->
    	<meta name="_csrf_header" content="${_csrf.headerName}"/>
	</head>
	<body>
		
		<h2>Detalhes do Campus</h2>
		<h3><center><b th:text="${campus.nome}"></b></center></h3>
		<table>
			<thead>
				<tr>
					<th>Lista de Blocos deste Campus</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="bloco : ${campus.blocos}">
					<td th:text="${bloco.nome}"></td>
					<td>
						<a th:href="@{${'/bloco/'+bloco.id}}">Detalhes</a>
					</td>
				</tr>
			</tbody>
		</table><br/>
		<a th:href="@{${'/campus/'+campus.id+'/criar_bloco'}}">Criar novo Bloco</a><br/><br/>		
		<a th:href="@{/campus/cadastrar}">Cadastrar Campus</a>
	</body>
</html>
