<!DOCTYPE html>

<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
	<head>
		<title>EDITAR BEACON</title>
		<meta name="_csrf" content="${_csrf.token}"/>
    	<!-- default header name is X-CSRF-TOKEN -->
    	<meta name="_csrf_header" content="${_csrf.headerName}"/>
	</head>
	<body>
		<form id="editar_beacon" th:action="@{/beacon/editar}"
				method="POST" th:object="${beacon}">
		
			<input type="hidden"
          			th:name="${_csrf.parameterName}"
          			th:value="${_csrf.token}" />
          			
          	<input	type="hidden"
          			th:field="*{id}"
          			th:value="${beacon.id}" />
          	<input	type="hidden"
          			th:field="*{sala}"
          			th:value="${beacon.sala}" />

			<input type="text" 
					id="nome"
					th:field="*{nome}"
					placeholder="Nome do Beacon"
					value="${beacon.nome}" />

			<button type="submit">
				Editar
			</button>

		</form>
		
	</body>
</html>
