<!DOCTYPE html>

<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
	<head>
		<title>LOGIN</title>
		<meta name="_csrf" content="${_csrf.token}"/>
    	<!-- default header name is X-CSRF-TOKEN -->
    	<meta name="_csrf_header" content="${_csrf.headerName}"/>
	</head>
	<body>
		<form id="login_form" method="POST" th:object="${usuario}">
		
			<input type="hidden"
          						th:name="${_csrf.parameterName}"
          						th:value="${_csrf.token}" />
		
			<input type="email" 
					th:field="*{email}"
					placeholder="Email"/>

			<input type="password" 
					th:field="*{senha}"
					placeholder="Senha"/>

			<button type="submit">
				Logar
			</button>

		</form>
		
		<a th:href="@{usuario/cadastrar}">Cadastrar</a>
	</body>
</html>
